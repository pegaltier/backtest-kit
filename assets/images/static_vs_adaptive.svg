<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 550">

  <!-- Background -->
  <rect width="1000" height="550" fill="#0f0f1a"/>

  <!-- Title -->
  <text x="500" y="35" fill="#ffffff" font-size="18" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">
    STATIC vs ADAPTIVE: OPPOSING GOALS
  </text>

  <!-- ==================== LEFT: HEDGE FUND ==================== -->

  <rect x="50" y="70" width="400" height="420" fill="#111122" stroke="#ef4444" stroke-width="2" rx="8"/>

  <text x="250" y="100" fill="#ef4444" font-size="16" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">
    HEDGE FUND (static)
  </text>

  <!-- Timeline showing long position -->
  <line x1="100" y1="160" x2="400" y2="160" stroke="#666" stroke-width="2"/>
  <circle cx="100" cy="160" r="6" fill="#22c55e"/>
  <circle cx="400" cy="160" r="6" fill="#ef4444"/>

  <text x="100" y="185" fill="#22c55e" font-size="10" font-family="Arial, sans-serif" text-anchor="middle">ENTRY</text>
  <text x="400" y="185" fill="#ef4444" font-size="10" font-family="Arial, sans-serif" text-anchor="middle">EXIT</text>

  <!-- Long bar -->
  <rect x="100" y="150" width="300" height="20" fill="#3b82f6" opacity="0.3"/>
  <text x="250" y="145" fill="#3b82f6" font-size="11" font-family="Arial, sans-serif" text-anchor="middle">LONG POSITION</text>

  <!-- GAP risk indicator -->
  <rect x="280" y="200" width="80" height="40" fill="#ef4444" rx="4"/>
  <text x="320" y="225" fill="#fff" font-size="12" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">GAP!</text>

  <path d="M 320 195 L 320 165" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Goals -->
  <rect x="80" y="260" width="340" height="100" fill="#1a0a0a" stroke="#ef4444" rx="4"/>
  <text x="250" y="285" fill="#ef4444" font-size="13" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">FUND'S GOAL:</text>
  <text x="250" y="310" fill="#888" font-size="12" font-family="Arial, sans-serif" text-anchor="middle">Maximize TIME in position</text>
  <text x="250" y="330" fill="#888" font-size="12" font-family="Arial, sans-serif" text-anchor="middle">&#8595;</text>
  <text x="250" y="350" fill="#888" font-size="12" font-family="Arial, sans-serif" text-anchor="middle">More 2% management fee</text>

  <!-- Risk -->
  <rect x="80" y="375" width="340" height="60" fill="#2a0a0a" stroke="#ef4444" rx="4"/>
  <text x="250" y="400" fill="#ef4444" font-size="12" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">RISK:</text>
  <text x="250" y="420" fill="#888" font-size="11" font-family="Arial, sans-serif" text-anchor="middle">The longer in position &#8212; the higher P(hitting a GAP)</text>

  <!-- Probability formula -->
  <text x="250" y="460" fill="#ef4444" font-size="12" font-family="Arial, sans-serif" text-anchor="middle">
    P(gap) &#8593;  when  &#916;t &#8593;
  </text>

  <!-- ==================== RIGHT: ADAPTIVE SYSTEM ==================== -->

  <rect x="550" y="70" width="400" height="420" fill="#111122" stroke="#22c55e" stroke-width="2" rx="8"/>

  <text x="750" y="100" fill="#22c55e" font-size="16" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">
    ADAPTIVE SYSTEM
  </text>

  <!-- Timeline showing short positions -->
  <line x1="600" y1="160" x2="900" y2="160" stroke="#666" stroke-width="2"/>

  <!-- Multiple short entries -->
  <circle cx="600" cy="160" r="5" fill="#22c55e"/>
  <circle cx="660" cy="160" r="5" fill="#ef4444"/>
  <circle cx="720" cy="160" r="5" fill="#22c55e"/>
  <circle cx="780" cy="160" r="5" fill="#ef4444"/>
  <circle cx="840" cy="160" r="5" fill="#22c55e"/>
  <circle cx="900" cy="160" r="5" fill="#ef4444"/>

  <!-- Short bars -->
  <rect x="600" y="155" width="60" height="10" fill="#22c55e" opacity="0.5"/>
  <rect x="720" y="155" width="60" height="10" fill="#22c55e" opacity="0.5"/>
  <rect x="840" y="155" width="60" height="10" fill="#22c55e" opacity="0.5"/>

  <text x="750" y="145" fill="#22c55e" font-size="11" font-family="Arial, sans-serif" text-anchor="middle">SHORT TRADES</text>

  <!-- GAP misses the position -->
  <rect x="780" y="200" width="80" height="40" fill="#333" stroke="#666" rx="4"/>
  <text x="820" y="220" fill="#666" font-size="11" font-family="Arial, sans-serif" text-anchor="middle">GAP</text>
  <text x="820" y="235" fill="#666" font-size="10" font-family="Arial, sans-serif" text-anchor="middle">(out of position)</text>

  <!-- Goals -->
  <rect x="580" y="260" width="340" height="100" fill="#0a1a0a" stroke="#22c55e" rx="4"/>
  <text x="750" y="285" fill="#22c55e" font-size="13" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">SYSTEM'S GOAL:</text>
  <text x="750" y="310" fill="#888" font-size="12" font-family="Arial, sans-serif" text-anchor="middle">Minimize TIME in position</text>
  <text x="750" y="330" fill="#888" font-size="12" font-family="Arial, sans-serif" text-anchor="middle">&#8595;</text>
  <text x="750" y="350" fill="#888" font-size="12" font-family="Arial, sans-serif" text-anchor="middle">Lock in profit BEFORE reversal</text>

  <!-- Advantage -->
  <rect x="580" y="375" width="340" height="60" fill="#0a2a0a" stroke="#22c55e" rx="4"/>
  <text x="750" y="400" fill="#22c55e" font-size="12" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">ADVANTAGE:</text>
  <text x="750" y="420" fill="#888" font-size="11" font-family="Arial, sans-serif" text-anchor="middle">The shorter the position &#8212; the lower P(hitting a GAP)</text>

  <!-- Probability formula -->
  <text x="750" y="460" fill="#22c55e" font-size="12" font-family="Arial, sans-serif" text-anchor="middle">
    P(gap) &#8595;  when  &#916;t &#8595;
  </text>

  <!-- ==================== BOTTOM: VS ==================== -->

  <text x="500" y="510" fill="#f59e0b" font-size="14" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">
    Time in position is not just profit, but also EXPOSURE TO TAIL RISK
  </text>

</svg>