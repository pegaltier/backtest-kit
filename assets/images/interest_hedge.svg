<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">

  <!-- Background -->
  <rect width="800" height="500" fill="#0f0f1a"/>

  <!-- ==================== TITLE ==================== -->

  <text x="400" y="40" fill="#ffffff" font-size="16" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">
    HEDGING RANGE: INTEREST AND HEDGE
  </text>

  <!-- ==================== INTEREST (ceiling) ==================== -->

  <line x1="80" y1="100" x2="680" y2="100" stroke="#f59e0b" stroke-width="5"/>
  <text x="700" y="95" fill="#f59e0b" font-size="12" font-family="Arial, sans-serif" font-weight="bold">INTEREST</text>
  <text x="700" y="110" fill="#f59e0b" font-size="10" font-family="Arial, sans-serif">(ceiling)</text>

  <!-- ==================== AXES ==================== -->

  <!-- Y axis -->
  <line x1="100" y1="440" x2="100" y2="90" stroke="#888" stroke-width="2"/>

  <!-- X axis (ZERO) -->
  <line x1="80" y1="240" x2="680" y2="240" stroke="#888" stroke-width="2"/>

  <!-- Zero label -->
  <text x="85" y="255" fill="#888" font-size="12" font-family="Arial, sans-serif" text-anchor="end">0</text>

  <!-- ==================== HEDGE (floor) ==================== -->

  <line x1="80" y1="420" x2="680" y2="420" stroke="#3b82f6" stroke-width="5"/>
  <text x="700" y="415" fill="#3b82f6" font-size="12" font-family="Arial, sans-serif" font-weight="bold">HEDGE</text>
  <text x="700" y="430" fill="#3b82f6" font-size="10" font-family="Arial, sans-serif">(floor)</text>

  <!-- ==================== PROFIT PARABOLA (option) ==================== -->

  <path d="M 100 238 Q 420 228 630 100"
        stroke="#22c55e" stroke-width="4" fill="none"/>

  <text x="170" y="215" fill="#22c55e" font-size="12" font-family="Arial, sans-serif">OPTION</text>

  <!-- ==================== STOCK LINE (from K to same point) ==================== -->

  <line x1="340" y1="240" x2="630" y2="100" stroke="#ffffff" stroke-width="2"/>

  <text x="520" y="150" fill="#ffffff" font-size="12" font-family="Arial, sans-serif">STOCK</text>

  <!-- ==================== GAMMA PROFIT ==================== -->

  <rect x="220" y="223" width="20" height="17" fill="#22c55e" opacity="0.9"/>
  <text x="250" y="237" fill="#22c55e" font-size="11" font-family="Arial, sans-serif" font-weight="bold">PREMIUM</text>

  <!-- ==================== K POINT ==================== -->

  <text x="340" y="260" fill="#888" font-size="12" font-family="Arial, sans-serif" text-anchor="middle">K</text>

  <!-- ==================== LOSS ==================== -->

  <rect x="330" y="240" width="20" height="20" fill="#ef4444"/>
  <text x="360" y="255" fill="#ef4444" font-size="11" font-family="Arial, sans-serif" font-weight="bold">LOSS</text>

  <!-- ==================== LOSS LINE ==================== -->

  <line x1="340" y1="260" x2="520" y2="420" stroke="#ef4444" stroke-width="2"/>

</svg>