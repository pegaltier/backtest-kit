<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 900">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1300" height="900" fill="#0f0f1a"/>

  <!-- Title -->
  <text x="650" y="45" fill="#ffffff" font-size="22" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold" letter-spacing="1">
    OPTION FORK: DIFFUSION vs JUMPS
  </text>

  <!-- ==================== UPPER CHART ==================== -->

  <!-- Upper Y axis -->
  <line x1="120" y1="320" x2="120" y2="90" stroke="#666" stroke-width="2"/>

  <!-- Upper X axis = ZERO -->
  <line x1="120" y1="320" x2="620" y2="320" stroke="#666" stroke-width="2"/>

  <!-- INTEREST (ceiling) - orange -->
  <line x1="120" y1="120" x2="670" y2="120" stroke="#f59e0b" stroke-width="8"/>
  <text x="685" y="125" fill="#f59e0b" font-size="14" font-family="Arial, sans-serif" font-weight="bold">INTEREST (ceiling)</text>

  <!-- OPTION curve -->
  <path d="M 120 315
           Q 170 310, 220 295
           Q 280 265, 340 220
           Q 420 150, 500 120"
        stroke="#22c55e" stroke-width="4" fill="none" filter="url(#glow)"/>

  <!-- STOCK line -->
  <line x1="320" y1="320" x2="500" y2="120" stroke="#ffffff" stroke-width="2"/>

  <!-- PREMIUM at K -->
  <rect x="310" y="240" width="20" height="80" fill="#22c55e" rx="2"/>

  <!-- K marker -->
  <line x1="320" y1="115" x2="320" y2="330" stroke="#a855f7" stroke-width="2" stroke-dasharray="6,4" opacity="0.7"/>

  <!-- Convergence point -->
  <circle cx="500" cy="120" r="6" fill="#a855f7" stroke="#fff" stroke-width="2"/>

  <!-- Labels -->
  <text x="105" y="330" fill="#888" font-size="14" font-family="Arial, sans-serif">0</text>
  <text x="320" y="350" fill="#a855f7" font-size="14" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">K</text>
  <text x="160" y="280" fill="#22c55e" font-size="13" font-family="Arial, sans-serif" font-weight="bold">OPTION</text>
  <text x="400" y="260" fill="#ffffff" font-size="13" font-family="Arial, sans-serif" font-weight="bold">STOCK</text>
  <text x="340" y="285" fill="#22c55e" font-size="12" font-family="Arial, sans-serif" font-weight="bold">PREMIUM</text>

  <!-- ==================== GAP (FIRST - lower z-index) ==================== -->

  <!-- GAP candle -->
  <rect x="570" y="320" width="50" height="410" fill="#ef4444" rx="3"/>

  <!-- GAP wick -->
  <line x1="595" y1="315" x2="595" y2="740" stroke="#ef4444" stroke-width="3"/>

  <!-- ==================== HEDGE (SECOND - higher z-index, on top of GAP) ==================== -->

  <line x1="120" y1="440" x2="670" y2="440" stroke="#3b82f6" stroke-width="8"/>
  <text x="685" y="445" fill="#3b82f6" font-size="14" font-family="Arial, sans-serif" font-weight="bold">HEDGE (floor)</text>

  <!-- ==================== GAP LABELS (after hedge so visible) ==================== -->

  <text x="640" y="500" fill="#ef4444" font-size="24" font-family="Arial, sans-serif" font-weight="bold">GAP</text>
  <text x="640" y="525" fill="#888888" font-size="13" font-family="Arial, sans-serif">single candle</text>
  <text x="640" y="545" fill="#888888" font-size="12" font-family="Arial, sans-serif">"teleportation"</text>
  <text x="640" y="565" fill="#3b82f6" font-size="12" font-family="Arial, sans-serif" font-weight="bold">broke through HEDGE</text>
  <text x="640" y="585" fill="#888888" font-size="12" font-family="Arial, sans-serif">P&amp;L = f(luck)</text>

  <!-- ==================== LOWER CHART ==================== -->

  <!-- Lower Y axis -->
  <line x1="120" y1="730" x2="120" y2="550" stroke="#666" stroke-width="2"/>

  <!-- Lower X axis -->
  <line x1="120" y1="730" x2="1180" y2="730" stroke="#666" stroke-width="4"/>

  <!-- Lower OPTION curve -->
  <path d="M 750 725
           Q 790 722, 830 710
           Q 880 690, 930 650
           Q 990 600, 1050 560"
        stroke="#22c55e" stroke-width="4" fill="none" filter="url(#glow)"/>

  <!-- Lower STOCK line -->
  <line x1="900" y1="730" x2="1050" y2="560" stroke="#ffffff" stroke-width="2"/>

  <!-- Lower PREMIUM at K -->
  <rect x="890" y="670" width="20" height="60" fill="#22c55e" rx="2"/>

  <!-- K marker -->
  <line x1="900" y1="555" x2="900" y2="740" stroke="#a855f7" stroke-width="2" stroke-dasharray="6,4" opacity="0.7"/>

  <!-- Convergence point -->
  <circle cx="1050" cy="560" r="6" fill="#a855f7" stroke="#fff" stroke-width="2"/>

  <!-- Labels -->
  <text x="750" y="750" fill="#888" font-size="14" font-family="Arial, sans-serif">0</text>
  <text x="900" y="760" fill="#a855f7" font-size="14" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">K</text>
  <text x="790" y="700" fill="#22c55e" font-size="12" font-family="Arial, sans-serif" font-weight="bold">OPTION</text>
  <text x="970" y="670" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">STOCK</text>
  <text x="920" y="705" fill="#22c55e" font-size="11" font-family="Arial, sans-serif" font-weight="bold">PREMIUM</text>

  <!-- ==================== TIME LABELS ==================== -->

  <text x="320" y="380" fill="#666666" font-size="12" font-family="Arial, sans-serif" text-anchor="middle">Q4 SIDEWAYS (3 months)</text>
  <text x="595" y="770" fill="#ef4444" font-size="13" font-family="Arial, sans-serif" text-anchor="middle" font-weight="bold">DEC</text>
  <text x="950" y="800" fill="#666666" font-size="12" font-family="Arial, sans-serif" text-anchor="middle">FEB+ NEW CYCLE</text>

  <!-- ==================== LEGEND ==================== -->

  <rect x="980" y="90" width="280" height="200" fill="#151520" stroke="#333355" stroke-width="1" rx="6"/>

  <text x="1000" y="118" fill="#ffffff" font-size="15" font-family="Arial, sans-serif" font-weight="bold">LEGEND</text>

  <line x1="1000" y1="145" x2="1040" y2="145" stroke="#22c55e" stroke-width="4"/>
  <text x="1055" y="150" fill="#aaaaaa" font-size="12" font-family="Arial, sans-serif">Option (convex)</text>

  <line x1="1000" y1="170" x2="1040" y2="170" stroke="#ffffff" stroke-width="2"/>
  <text x="1055" y="175" fill="#aaaaaa" font-size="12" font-family="Arial, sans-serif">Stock (linear)</text>

  <line x1="1000" y1="195" x2="1040" y2="195" stroke="#f59e0b" stroke-width="6"/>
  <text x="1055" y="200" fill="#aaaaaa" font-size="12" font-family="Arial, sans-serif">Interest / Ceiling</text>

  <line x1="1000" y1="220" x2="1040" y2="220" stroke="#3b82f6" stroke-width="6"/>
  <text x="1055" y="225" fill="#aaaaaa" font-size="12" font-family="Arial, sans-serif">Hedge / Floor</text>

  <rect x="1000" y="240" width="40" height="12" fill="#22c55e" rx="2"/>
  <text x="1055" y="250" fill="#aaaaaa" font-size="12" font-family="Arial, sans-serif">Premium (&#915;-profit)</text>

  <rect x="1000" y="265" width="40" height="12" fill="#ef4444" rx="2"/>
  <text x="1055" y="275" fill="#aaaaaa" font-size="12" font-family="Arial, sans-serif">GAP (breakout)</text>

  <!-- ==================== AXES LABELS ==================== -->

  <text x="50" y="420" fill="#666666" font-size="13" font-family="Arial, sans-serif" transform="rotate(-90, 50, 420)">PRICE</text>
  <text x="650" y="850" fill="#666666" font-size="13" font-family="Arial, sans-serif" text-anchor="middle">TIME</text>

</svg>